<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF, ELSE, ELSE IF</title>
  </head>
  <body>
    <script>
      let waktu = new Date();
      let jam = waktu.getHours();
      if (jam >= 24) {
        document.writeln("udah malam");
      } else if (jam < 10 && jam >= 4) {
        document.writeln("pagi");
      } else if (jam < 23 && jam >= 19) {
        document.writeln("saatnya belajar");
      } else if (jam < 18 && jam >= 15) {
        document.writeln("ini sore hari");
      } else {
        document.writeln("ini siang");
      }
    </script>
  </body>
</html>
