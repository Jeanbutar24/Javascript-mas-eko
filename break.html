<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
  </head>
  <body>
    <script>
      for (let nama = 1; nama <= 10; nama++) {
        document.writeln(`<p>perulangan ke ${nama}</p>`);
        if (nama === 5) {
          break;
        }
      }
    </script>
  </body>
</html>
