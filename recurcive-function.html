<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recurcive Function</title>
  </head>
  <body>
    <script>
      // recurcive function adalah kemampuan function memanggil dirinya sendiri

      function faktorial(value) {
        if (value === 0) {
          return 1;
        } else {
          return value * faktorial(value - 1);
        }
      }
      console.log(faktorial(5));

      function tampilAngka(n) {
        if (n === 0) {
          return;
        }
        document.writeln(n);
        return tampilAngka(n - 1);
      }

      tampilAngka(10);
    </script>
  </body>
</html>
