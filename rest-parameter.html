<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest parameter</title>
  </head>
  <body>
    <script>
      function sum(nama, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`<p>Total ${nama} Is ${total}</p>`);
      }

      sum("jambu", 12, 13, 14, 15, 16);
      // menambah kan array
      const value = [12, 232, 32, 3, 1, 12];
      sum("mangga", ...value);
    </script>
  </body>
</html>
