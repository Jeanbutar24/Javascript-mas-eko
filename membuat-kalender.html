<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalender</title>
  </head>
  <body>
    <script>
      document.write("<pre>");
      for (t = 1; t <= 31; t++) {
        if (t <= 9) {
          document.write(`0${t}`);
        } else {
          document.write(`${t}`);
        }

        document.write(t % 7 == 0 ? "\n" : "\t");
      }
    </script>
  </body>
</html>
