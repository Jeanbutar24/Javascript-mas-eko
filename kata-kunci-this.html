<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kata kunci This</title>
  </head>
  <body>
    <script>
      // referensi ke object milik siapa
      console.info(this);

      // THIS DI FUNCTION
      function sample() {
        console.info(this);
        function inner() {
          console.info(this);
        }
        inner();
      }
      sample();

      //this di object method
      const person = {
        name: "jean",
        sayHello: function (value) {
          document.writeln(`hello ${value} my name is ${this.name}`);
        },
      };

      person.sayHello("hasael");
    </script>
  </body>
</html>
